<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="pedido" name="estilo.css" />	  
</h:head>
<p:ajaxStatus styleClass="ajax-status">
<f:facet name="start">
<h:graphicImage library="pedido" name="loading.gif" width="30" height="30" />
</f:facet>
<f:facet name="complete">
<h:outputText value="" />
</f:facet>
</p:ajaxStatus>
<h:body styleClass="body-login">
<div id="login-dialog">

	<h:form id="frm">
		<p:growl autoUpdate="true" />
		<p:fieldset><p:panel>LOGIN</p:panel>	
		<h:panelGrid columns="2" styleClass="grid-login">		
			<p:outputLabel  value="UsuÃ¡rio" for="usuario" />
			<p:inputText styleClass="ui-icon-close" id="usuario" size="20" value="#{loginBean.people}" />
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" size="20" value="#{loginBean.senha}" />
			<p:outputLabel />
			<p:commandButton value="Acessar" icon="ui-icon-key" action="#{loginBean.login}" update="@form"  />				
		</h:panelGrid>
		</p:fieldset>
	</h:form>
	
</div>
</h:body>
</html>
