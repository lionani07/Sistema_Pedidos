<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<f:metadata>
<f:viewAction action="#{produtoController.listar}"></f:viewAction>
</f:metadata>

<ui:define name="corpo">

<h:form id="frm_produtos">

<p:outputLabel value="Listado de Produtos" />

<p:outputLabel value="Aqui va el buscador" />


<p:dataTable id="datable_produtos" var="produto" value="#{produtoController.listaProdutos}" paginator="true"
rows="15" selectionMode="single" rowKey="#{produto.id}" selection="#{produtoController.productoSelect}" paginatorPosition="bottom" >

<p:column headerText="Código">
<h:outputText value="#{produto.id}" />
</p:column>

<p:column headerText="Nome">
<h:outputText value="#{produto.nome}" />
</p:column>

<p:column headerText="Preço">
<h:outputText value="#{produto.preco}" >
<f:convertNumber pattern="R$#00.00" />
</h:outputText>
</p:column>

<p:column headerText="Preco de Compra">
<h:outputText value="#{produto.precoMaximoCompra}" >
<f:convertNumber pattern="R$#00.00" />
</h:outputText>
</p:column>

<f:facet name="header">
<div align="left">
<p:commandButton value="Novo" action="/produtos/novo?faces-redirect=true"  />
</div>
</f:facet>
</p:dataTable>



</h:form>

</ui:define>
</ui:composition>
