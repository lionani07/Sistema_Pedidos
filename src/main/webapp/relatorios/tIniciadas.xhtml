<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template_aernnova.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<f:metadata>
<f:viewAction action="#{tarefaBean.listarTarefasIniciadas}" />
<f:viewAction action="#{tarefaBean.cargarResponsavel}" />
<f:viewAction action="#{tarefaBean.cargarSubLideres}" />
</f:metadata>

<ui:define name="corpo">
<p:fieldset id="cont" legend="Tarefas Inciadas: #{tarefaBean.tarefasIciadas.size()}" style="margin-bottom:20px">
<h:form id="frm_tI">
<p:growl showDetail="false" showSummary="true" autoUpdate="true" /> 
<p:dataTable id="tbltAprovadas" rendered="#{not empty tarefaBean.tarefasIciadas}" value="#{tarefaBean.tarefasIciadas}" widgetVar="tarefasTable" var="tarefa" rowKey="#{tarefa.id}" selectionMode="single"
paginator="true" rows="20" paginatorPosition="top">

<f:facet name="header">
<div align="left">
<p:commandButton value="Refrescar" icon="ui-icon-refresh" action="/tarefas/relatorios/tIniciadas?faces-redirect=true" />
</div>
</f:facet>
<p:column headerText="Codigo" style="text-align: center" sortBy="#{tarefa.id}" filterBy="#{tarefa.id}" filterMatchMode="contains">
<h:outputText value="#{tarefa.id}" />
</p:column>

<p:column headerText="Titulo" style="text-align: center" filterBy="#{tarefa.titulo}" filterMatchMode="contains" >
<h:outputText value="#{tarefa.titulo}" />
</p:column>

<p:column headerText="Responsavel" style="text-align:center" filterBy="#{tarefa.responsavel.id}" filterMatchMode="exact">
<f:facet name="filter">
<p:selectOneMenu onchange="PF('tarefasTable').filter()">
<f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
<f:selectItems value="#{tarefaBean.pessoas}" var="pessoa" itemValue="#{pessoa.id}" itemLabel="#{pessoa.nome}" />
</p:selectOneMenu>
</f:facet>
<h:outputText value="#{tarefa.responsavel.nome}" />
</p:column>

<p:column headerText="SubLider" style="text-align: center" filterBy="#{tarefa.subLider.id}" filterMatchMode="exact">
<f:facet name="filter">
<p:selectOneMenu onchange="PF('tarefasTable').filter()">
<f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
<f:selectItems value="#{tarefaBean.subLideres}" var="sublider" itemValue="#{sublider.id}" itemLabel="#{sublider.nome}" />
</p:selectOneMenu>
</f:facet>
<h:outputText value="#{tarefa.subLider.nome}" />
</p:column>

<p:column headerText="Origen" style="text-align: center" filterBy="#{tarefa.origen}" filterMatchMode="exact">
<f:facet name="filter">
<p:selectOneMenu onchange="PF('tarefasTable').filter()">
			<f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
           <f:selectItems value="#{tarefaBean.todosOrigen}" />
</p:selectOneMenu>
</f:facet>
<h:outputText value="#{tarefa.origen.descricao}" />
</p:column>

<p:column width="75px" headerText="Proyeto" style="text-align: center" filterBy="#{tarefa.proyeto.descricao}"  filterMatchMode="exact">
   <f:facet name="filter">
       <p:selectOneMenu onchange="PF('tarefasTable').filter()" >
           <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
           <f:selectItems value="#{tarefaBean.todosProyetos}" />
      </p:selectOneMenu>
   </f:facet>
<h:outputText value="#{tarefa.proyeto.descricao}" />
</p:column>

<p:column headerText="Prioridad" filterBy="#{tarefa.prioridad.descricao}" filterMatchMode="exact" style="text-align: center">
<f:facet name="filter">
       <p:selectOneMenu onchange="PF('tarefasTable').filter()" >
           <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
           <f:selectItems value="#{tarefaBean.todosPrioridades}" />
      </p:selectOneMenu>
   </f:facet>
<h:outputText value="#{tarefa.prioridad.descricao}" />
</p:column>

<p:column headerText="Data Inicio" sortBy="#{tarefa.dataInicio}" style="text-align:center">
<h:outputText value="#{tarefa.dataInicio}" >
<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
</h:outputText>
</p:column>


<p:column style="width: 150px; text-align:center" headerText="Data Finalizaçao" sortBy="#{tarefa.dataFin}" filterBy="#{tarefa.dataFin}" filterFunction="#{dateRangeFilter.filterByDate}">
  <f:facet name="filter">
    <h:inputHidden id="filter" />
  </f:facet>
  <f:facet name="header">
    <h:outputText value="Data Finalizaçao" />
    <br />
    <div align="left">
    <p:outputLabel value="De:"/>
    </div>    
    <p:calendar id="from" pattern="dd/MM/yyyy" value="#{dateRangeFilter.from}" maxdate="#{dateRangeFilter.to}">      
     <p:ajax event="change" update="to"/>
      <p:ajax event="dateSelect" update="to" onstart="$(PrimeFaces.escapeClientId('#{p:component('filter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('from')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('to')}_input'))[0].value" oncomplete="PF('tarefasTable').filter()" />
    </p:calendar>
    <div align="left">
    <p:outputLabel value="Até"/>
    </div>
    <p:calendar id="to" pattern="dd/MM/yyyy" value="#{dateRangeFilter.to}" mindate="#{dateRangeFilter.from}">
    <p:ajax event="change" update="from"/>    
    <p:ajax event="dateSelect" update="from" onstart="$(PrimeFaces.escapeClientId('#{p:component('filter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('from')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('to')}_input'))[0].value" oncomplete="PF('tarefasTable').filter()" />
    </p:calendar>
  </f:facet>
  <h:outputText value="#{tarefa.dataFin}">
    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
  </h:outputText>
</p:column>


<p:column headerText="Dias"  style="width:35px" sortBy="#{tarefa.DiasFinalizar()}">
<p:button value="#{tarefa.DiasFinalizar1()}" style="background:#FF0000; color:#ccc" rendered="#{tarefa.estadoTarefa() eq 'negativo'}"/>
<p:button value="#{tarefa.DiasFinalizar1()}" style="background:#FFFF00; color:#ccc" rendered="#{tarefa.estadoTarefa() eq 'hoy'}"/>
<p:button value="#{tarefa.DiasFinalizar1()}" style="background:#008000; color:#ccc" rendered="#{tarefa.estadoTarefa() eq 'positivo'}"/>
</p:column>

<p:column style="width: 30px">
<p:commandButton  title="ver" icon="ui-icon-comment" oncomplete="PF('detailsdiag').show()" update=":frm_detalleTarefa" >
<f:setPropertyActionListener value="#{tarefa}" target="#{tarefaBean.tarefaSelecionada}" />
</p:commandButton>
</p:column>
</p:dataTable>
</h:form>


<h:form id="frm_detalleTarefa">
<p:dialog header="Detalles" widgetVar="detailsdiag" resizable="false" modal="true" showEffect="side" hideEffect="explode">
<p:panelGrid columns="2" style="width:400px">

<f:facet name="header">
<div align="center">
<h:outputText style="color:#008080"  value=" Tarefa: #{tarefaBean.tarefaSelecionada.titulo}" />
<br/>
<br/>
</div>
<div align="left">
<p:outputLabel value="Creada por #{tarefaBean.tarefaSelecionada.nomeCreador()} - " />
<h:outputText value="#{tarefaBean.tarefaSelecionada.dataCreacao}" >
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:outputText>
<br/>
<p:outputLabel value="Aprovada por #{tarefaBean.tarefaSelecionada.responsavel.nome} - " />
<h:outputText value="#{tarefaBean.tarefaSelecionada.dataAprovada}" >
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:outputText>
</div>
</f:facet>
<p:outputLabel value="Iniciada: " />
<h:outputText value="#{tarefaBean.tarefaSelecionada.dataInicio}" >
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:outputText>

<f:facet name="footer">
<div align="center">
<br/>
<h:outputText style="color:#808080" rendered="#{not empty tarefaBean.tarefaSelecionada.descricao}" value="Descriçao: #{tarefaBean.tarefaSelecionada.descricao}" /><br/>
</div>
</f:facet>

</p:panelGrid>
</p:dialog>
</h:form>

</p:fieldset>
</ui:define>
</ui:composition>
