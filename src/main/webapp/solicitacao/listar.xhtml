<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<f:metadata>
<f:viewAction action="#{solicitacaoController.listar}" />
</f:metadata>

<ui:define name="corpo">

<h:form id="frm_solicitacao">

<p:fieldset legend="Listado de Solitaçoes">

<p:dataTable widgetVar="tableSolicitacoes" style="text-align:center" id="datable_solicitacoes" var="solicitacao" value="#{solicitacaoController.listaSolicitacao}" paginator="true"
rows="15" selectionMode="single" rowKey="#{solicitacao.id}" selection="#{solicitacaoController.solicitacaoSelect}" paginatorPosition="bottom" >

<f:facet name="header">
<div align="left">
<p:commandButton icon="ui-icon-circle-plus" value="Criar" action="/solicitacao/novo?faces-redirect=true"  />
</div>
</f:facet>

<p:column headerText="Código">
<h:outputText value="#{solicitacao.id}" />
</p:column>

<p:column headerText="Descriçao">
<h:outputText value="#{solicitacao.descricao}" />
</p:column>

<p:column headerText="Criaçao">
<h:outputText value="#{solicitacao.dataCreacao}">
 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
</h:outputText>
</p:column>

<p:column headerText="Estado" sortBy="#{solicitacao.estadoActual}" filterBy="#{solicitacao.estadoActual}" filterMatchMode="exact">
   <f:facet name="filter">
       <p:selectOneMenu onchange="PF('tableSolicitacoes').filter()" rendered="#{loginBean.userLogado.rol eq 'ANALISTA_COMPRAS'}" >
           <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
           <f:selectItems value="#{solicitacaoController.estadoSolicitacoes}" />
      </p:selectOneMenu>
   </f:facet>
<h:outputText value="#{solicitacao.estadoActual}" />
</p:column>

<p:column headerText="Data Ultimo estado">
	<h:outputText value="#{solicitacao.dateEstadoActual}">
		 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
	</h:outputText>
</p:column>

<p:column style="width: 30px">
<p:button  outcome="/galeria" icon="ui-icon-image" title="Arquivo" >
<f:param name="id" value="#{solicitacao.id}" />
</p:button>
</p:column>

<p:column style="width:30px">
<p:button icon="ui-icon-pencil" title="Editar" outcome="/solicitacao/novo">
<f:param name="id" value="#{solicitacao.id}" />
</p:button>
</p:column>

<p:column style="width:30px">
<p:commandButton icon="ui-icon-trash" title="excluir" update=":frm_solicitacao:datable_solicitacoes :template" oncomplete="PF('tableSolicitacoes').filter()" action="#{solicitacaoController.delete}">
<f:setPropertyActionListener value="#{solicitacao}" target="#{solicitacaoController.solicitacaoSelect}" />
<p:confirm header="Excluir solicitaçao" message="Tem Certeza?" icon="ui-icon-alert" />

</p:commandButton>
  <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
  </p:confirmDialog>

</p:column>

</p:dataTable>

</p:fieldset>

</h:form>

</ui:define>
</ui:composition>
